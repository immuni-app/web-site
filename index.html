<!DOCTYPE html>
<html lang="it">
  <head>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Immuni - Sito Ufficiale</title>
    <meta
      name="Description"
      content="Immuni è un'app creata per aiutarci a combattere l'epidemia di COVID-19. L'app sfrutta la tecnologia per avvertire gli utenti potenzialmente contagiati il prima possibile, anche quando sono asintomatici. Lo fa più efficientemente e con anticipo rispetto ai metodi alternativi."
    />
    <!-- No index -->
    <meta name="robots" content="noindex" />
    <!-- Twitter Card data -->
    <meta
      name="twitter:card"
      value="Tornare a vivere normalmente è possibile. Immuni ci aiuta a farlo prima e senza rinunciare alla privacy."
    />
    <!-- Open Graph data -->
    <meta property="og:title" content="Immuni - Sito Ufficiale" />
    <meta
      property="og:description"
      content="Tornare a vivere normalmente è possibile. Immuni ci aiuta a farlo prima e senza rinunciare alla privacy."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />

    <meta
      property="og:image"
      content="<%= require('./src/assets/img/og-image.png') %>"
    />
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#5751ff" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#5751ff" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body></body>
</html>
